{% extends "partials/base.html" %} {% block body %}
<div class="container d-flex justify-content-center p-3 align-items-center h-100">

    <form
                action="/process"
                class="d-flex flex-column flex-1 col-md-3 gap-3 bg-dark text-light"
                method="POST"
            >
                <h2 class="text-center">Sign up for an account</h2>
                {% with messages = get_flashed_messages(category_filter="register") %}
                {% if messages %}
                <div class="alert alert-danger p-3">
                    {% for message in messages %}
                    <p>{{message}}</p>
        
                    {% endfor %}
                </div>
                {% endif %} {% endwith%}
                <input type="hidden" name="which_form" value="registration" />
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input name="first_name" type="text" class="form-control bg-transparent " />
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input name="last_name" type="text" class="form-control bg-transparent " />
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" type="text" class="form-control bg-transparent " />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control bg-transparent " />
                </div>
                <div class="form-group">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <input name="confirm" type="text" class="form-control bg-transparent " />
                </div>
                <div class="form-group d-flex justify-content-end">
                    <button class="btn form-button">Register</button>
                </div>
                <div class="d-flex w-100 text-center gap-2 justify-content-center">
                    <p>Already have an account?</p>
                    <a class="text-decoration-none alt-text-color"href="/">Sign in</a>
                </div>
            </form>
</div>
        {% endblock %}
