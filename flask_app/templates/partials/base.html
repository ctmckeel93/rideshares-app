<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rideshares</title>
        {{bootstrap.load_css()}} {% from 'bootstrap4/nav.html' import
        render_nav_item %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
            <img class="navbar-brand rounded-circle m-3" height="100px" width="100px" src="{{ url_for('static', filename='images/logo.png')}}"></img>
            <div class="navbar-nav mr-auto text-light">
                <!-- prettier-ignore -->
                {
                    {{ render_nav_item('dashboard', 'Home') }}
                    {{ render_nav_item('create_ride_request', 'Request a ride') }}
                    {{ render_nav_item('logout', 'Logout') }}
                }
            </div>
        </nav>
        {% block body%}{% endblock %}
    </body>
</html>
