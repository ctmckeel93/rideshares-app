<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rideshares</title>
        {{bootstrap.load_css()}} {% from 'bootstrap4/nav.html' import
        render_nav_item %}
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    </head>
    <body class="bg-dark d-flex">
        {% if logged_in %}
        <nav class="navbar navbar-expand-lg alt-text-color p-2 d-flex flex-column">
            <img class="navbar-brand rounded-circle m-3" height="100px" width="100px" src="{{ url_for('static', filename='images/logo.png')}}"></img>
            <div class="mr-auto alt-text-color d-flex flex-column align-items-center gap-4">
                <!-- prettier-ignore -->
                    {{ render_nav_item('dashboard', 'Home') }}
                    {{ render_nav_item('create_ride_request', 'Request a ride') }}
                    {{ render_nav_item('logout', 'Logout') }}
            </div>
        </nav>
        {% endif %}
        {% block body%}{% endblock %}
    </body>
</html>
