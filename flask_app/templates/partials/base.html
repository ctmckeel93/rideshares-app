<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rideshares</title>
        {{bootstrap.load_css()}} {% from 'bootstrap4/nav.html' import
        render_nav_item %}
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
        <script>
            function showNav() {
                console.log("Hiding nav")
                const nav = document.getElementById("main-nav")
                nav.classList.remove("show")

            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-dark d-flex">
        {% if logged_in %}
        <nav id="main-nav" class="navbar navbar-expand-lg alt-text-color d-flex flex-column offcanvas offcanvas-start">
            <img class="navbar-brand rounded-circle m-3" height="100px" width="100px" src="{{ url_for('static', filename='images/logo.png')}}"></img>
            <div class="mr-auto alt-text-color d-flex flex-column align-items-center gap-4 offcanvas-body">
                <!-- prettier-ignore -->
                    {{ render_nav_item('dashboard', 'Home') }}
                    {{ render_nav_item('create_ride_request', 'Request a ride') }}
                    {{ render_nav_item('logout', 'Logout') }}
            </div>
        </nav>
        {% endif %}
        <div id="hamburger" class="hamburger" data-bs-toggle="offcanvas" data-bs-target="#main-nav" onclick="showNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        {% block body%}
        {% endblock %}
    </body>
</html>
